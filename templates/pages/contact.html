{% extends 'base.html' %}

{% block content %}
 <h2>Contact</h2>

 <form action="{% url 'contact' %}" method="post">
   {% csrf_token %}
   <label for="email">Email:</label>
   <input type="email" name="email" id="email" required>

   <div>
     <button type="submit">Submit</button>
   </div>
 </form>
 {% if email %}
  The email you entered was {{ email }}
 {% endif %}
{% endblock content %}
